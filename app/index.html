<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
        <div class="header__logo">
            <img class="header__logo__img" src="img/logo-dark.svg" alt="">
        </div>
        <div class="header__menu menu">
            <span class="menu__item menu__item--active">PRODUCT</span>
            <span class="menu__item">PRICING</span>
            <span class="menu__item">DOWNLOAD</span>
            <span class="menu__item">BLOG</span>
        </div>
        <div class="header__account">
            <div class="header__account__item">
                <i class="header__account__icon fas fa-lock"></i>
                <span class="header__account__text align-bt">LOG IN</span>
             </div>
            <button class="header__account__item btn btn__green">SIGN UP</button>
        </div>
    </header>
    <div class="main">
        <section class="product-section">
            <div class="product-section__list">
                <div class="product">
                    <div class="product__header"></div>
                    <div class="product__content"></div>
                </div>
            </div>
        </section>
    </div>
    <footer></footer>
  </div>
</body>
</html>
